<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ex. 6 - Mini To-Do</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 24px; background: #f7f7f7; color: #222; }
    .box { max-width: 560px; margin: 0 auto; background: #fff; border: 1px solid #e5e5e5; border-radius: 10px; padding: 16px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    form { display: flex; gap: 8px; margin-bottom: 10px; }
    input[type="text"] { flex: 1; padding: 10px 12px; border: 1px solid #d0d0d0; border-radius: 8px; font-size: 14px; outline: none; }
    input[type="text"]:focus { border-color: #0d6efd; box-shadow: 0 0 0 2px rgba(13,110,253,.15); }
    button { padding: 10px 16px; border: none; border-radius: 8px; background: #0d6efd; color: #fff; font-size: 14px; cursor: pointer; }
    button:hover { background: #0b5ed7; }
    button:active { transform: translateY(1px); }
    ul { list-style: none; padding-left: 22px; margin: 8px 0 0; }
    li { padding: 6px 4px; margin: 4px 0; border-bottom: 1px solid #eee; cursor: pointer; }
    li:last-child { border-bottom: none; }
    li:hover { background: #f2f6ff; }
    small { display: block; margin-top: 4px; color: #666; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Mini To-Do</h1>

    <form id="form">
      <input id="tarefa" type="text" placeholder="Digite uma tarefa" required>
      <button type="submit">Adicionar</button>
    </form>
    <small>Clique em um item para removÃª-lo.</small>
    

    <ul id="lista"></ul>
  </div>

  <script>
    const form = document.getElementById('form')
    const toDo = document.getElementById('lista')
    const task = document.getElementById('tarefa')

    form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const toDoItem = document.createElement('li')
        toDo.appendChild(toDoItem)
        
        toDoItem.innerHTML = task.value.trim()

        task.value = ''
        
        toDoItem.addEventListener('click', () => {
            toDoItem.innerHTML = ''
        })
    })

    
  </script>
</body>
</html>
