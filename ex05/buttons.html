<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ex. 5 - Botões de Ação</title>
  <style>
    * { box-sizing: border-box; }
    
    body { margin: 40px; font-family: Arial, sans-serif; }
    
    h1 { margin: 0 0 16px; font-size: 22px; }
   
    .row { display: inline-flex; gap: 12px; align-items: center; }

    .btn {
        padding: 10px;
        border-radius: 10px;
        color: white;
        border: none;
    }

    .btn:hover {
        opacity: 0.5;
    }

    .btn:active {
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
      transform: scale(0.40);
    }
    
    .btn:focus {
      border: 2px solid orange;
      opacity: 0.8;
    }
    .primario {background-color: blue;}
    .secundario {background-color: rgb(100, 100, 100);}
    .perigo {background-color: rgb(255, 0, 0);}
    .disabled {background-color: rgb(56, 58, 58);}
    
  </style>
</head>
<body>
  <h1>Botões de Ação</h1>
  <div class="row">
    <button class="btn primario" type="button">Primário</button>
    <button class="btn secundario" type="button">Secundário</button>
    <button class="btn perigo" type="button">Perigo</button>
    <button class="btn secundario disabled" type="button" aria-disabled="true">Desabilitado</button>
  </div>
</body>
</html>
